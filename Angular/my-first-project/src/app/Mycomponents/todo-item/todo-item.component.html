
<div>
    <h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="oncheackboxclick(todo) " [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck1 {{i}}">Toggle Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onclick(todo)">Delete</button>
</div>
