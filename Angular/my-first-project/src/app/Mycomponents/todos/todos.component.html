<app-add-todo (todoAdd)="addTodoItem($event)" ></app-add-todo>

<h1>Your Todo</h1>
<div *ngIf="this.todos.length===0; else elseBlock">
  No todos to display
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodoItem($event)"></app-todo-item>
  </div>
</ng-template>
