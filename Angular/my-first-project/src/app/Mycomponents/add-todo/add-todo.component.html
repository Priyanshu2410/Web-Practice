<div class="my-3">
    <h1>Add your Todos</h1>

<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">your title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" >
      
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Your descrption</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
    </div>
    
    <button type="submit" class="btn btn-primary btn-sm">Add todo</button>
  </form>
</div>
