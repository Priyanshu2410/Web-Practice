<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #ffffff;
    padding:0px 20px 20px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.inputfiled {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="radio"] {
    margin-right: 5px;
}

.button-form {
    background-color: rgb(255, 255, 255);
    width: 500px;
    color: black;
    padding: 8px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
    border: 1px solid #ccc;
}


.dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        padding: 12px;
        z-index: 1;
    }
.submit-btn{
    background-color: rgb(213, 22, 22);
    
    color: white;
    padding: 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.main-hed{
    background-color: red;
    color: white;
   border-radius: 5px;
   width: 100%;
}
</style>
<body>
    <div class="container">
        <div class="main-hed">
            <h1>Admission Inquiry Form</h1>
        </div>
        
        <form action="#" method="POST">
            <div class="form-group">
                <input class="inputfiled" type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            </div>
            

          
            <div class="form-group">
                <div class="dropdown">
                    <button class="button-form" type="button" onclick="toggleDropdown()">Enquire For</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <p>College A - Course 1</p>
                        <p>College A - Course 2</p>
                        <p>College B - Course 1</p>
                        <p>College B - Course 2</p>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <button class="button-form" type="button" onclick="toggleDropdown()">Slect Program</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <p>College A - Course 1</p>
                        <p>College A - Course 2</p>
                        <p>College B - Course 1</p>
                        <p>College B - Course 2</p>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="inputfiled" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input class="inputfiled" type="number" id="email" name="email" placeholder="Enter your Number" required>
            </div>
            <div class="form-group">
                <input class="inputfiled" type="number" id="email" name="email" placeholder="Enter your Alternate Number" required>
            </div>
            

           
            <div class="form-group">
                <button class="submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
